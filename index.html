<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NutriPWA — Avaliação Nutricional (Internamento)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7fafc; }
    h1 { color: #2563eb; }
    .section { margin-bottom: 20px; }
    label { display: block; margin-top: 8px; }
    input, textarea, select { width: 100%; padding: 6px; margin-top: 4px; }
    button { background: #2563eb; color: #fff; padding: 10px 16px; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>NutriPWA — Avaliação Nutricional (Internamento)</h1>
  <form id="nutriForm" onsubmit="return false;">
    <div class="section">
      <h2>Dados Antropométricos</h2>
      <label>Peso (kg)<input id="peso" type="number" step="0.1"></label>
      <label>Altura (cm)<input id="altura" type="number" step="0.1"></label>
    </div>
    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
  </form>
  <div id="resultado"></div>
<script>
function calcularIMC() {
  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value)/100;
  if (!peso || !altura) { alert('Preencha peso e altura'); return; }
  const imc = peso / (altura*altura);
  let classif = '';
  if (imc < 18.5) classif = 'Baixo peso';
  else if (imc < 25) classif = 'Peso normal';
  else if (imc < 30) classif = 'Sobrepeso';
  else classif = 'Obesidade';
  document.getElementById('resultado').innerHTML = 
    `<p>IMC: ${imc.toFixed(2)} (${classif})</p>`;
}
// Registrar service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker registrado'));
}
</script>
</body>
</html>
